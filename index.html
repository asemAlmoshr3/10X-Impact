
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10X Impact – فيلم العاشرة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta-button:hover {
      background-color: #e6b800;
    }
    .emoji {
      font-size: 22px;
      margin-left: 6px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🎬 فيلم العاشرة</h1>
  <p>كل مشاهدة... كل مشاركة... تكتب بداية جديدة لنجاح سعودي مستقل.</p>
  <button class="cta-button" onclick="openLinks()">شاهد وشارك وادعم <span class="emoji">😉</span></button>

  <script>
    function openLinks() {
      window.open("https://youtu.be/IBjZo947sJ4", "_blank");
      setTimeout(() => {
        window.open("https://www.facebook.com/sharer/sharer.php?u=https://youtu.be/IBjZo947sJ4", "_blank");
      }, 1000);
    }
  </script>

  <div class="footer">
    مشروع 10X Impact – دعمك يفتح أبواب الحكاية 🎥
  </div>
</body>
</html>
