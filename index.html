<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>THETENTH | فيلم الرعب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://cdn.pixabay.com/animation/2022/10/18/13/35/13-35-00-105_512.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: red;
      text-shadow: 0 0 10px black;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 5px #000;
    }
    iframe {
      margin-top: 20px;
      box-shadow: 0 0 20px black;
      border-radius: 8px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <h1>🎬 فيلم الرعب: <span style="color:red">THETENTH</span></h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/oa9dihhaUFs" frameborder="0" allowfullscreen></iframe>
  <div class="buttons">
    <button onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https://www.youtube.com/watch?v=oa9dihhaUFs', '_blank')">👻 شارك الرعب على فيسبوك</button>
    <button onclick="alert('😱 أعجبني رغم الرعب!')">❤️ أعجبني رغم الرعب</button>
    <button onclick="alert('🎬 غمّز عن الفيلم!')">🩸 غمّز عن الفيلم</button>
  </div>
  <div class="footer">
    👁️‍🗨️ عدد الزوار: <span id="visits">0</span><br>
    ❤️ عاصم يحب أليتا
  </div>

  <script>
    let visits = localStorage.getItem('visits') || 0;
    visits++;
    localStorage.setItem('visits', visits);
    document.getElementById('visits').innerText = visits;
  </script>
</body>
</html>
