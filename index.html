<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيلم العاشرة</title>
  <style>
    body {
      background: url('https://i.imgur.com/7oXItCJ.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Tajawal', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #ff0000;
      text-shadow: 2px 2px 4px #000;
    }

    .video-wrapper {
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .btn {
      background-color: #fcd200;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff0000;
      color: #fff;
    }

    .footer {
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>🎬 فيلم الرعب: العاشرة</h1>

  <div class="video-wrapper">
    <iframe width="100%" height="400" src="https://www.youtube.com/embed/oa9dihhaUFs" frameborder="0" allowfullscreen></iframe>
  </div>

  <button class="btn" onclick="shareFacebook()">👻 شارك الرعب على فيسبوك</button>
  <button class="btn" onclick="likeFilm()">❤️ أعجبني رغم الرعب</button>
  <button class="btn" onclick="alert('🧛‍♂️ انشر الفيلم!')">🩸 غرّد عن الفيلم</button>

  <div class="footer">عدد الزوار: <span id="counter">0</span> 👀</div>

  <div class="footer">عاصم يحب اليتا 🖤</div>

  <script>
    function shareFacebook() {
      const text = encodeURIComponent('شاهد فيلم العاشرة 🎥 فيلم يعطيك إحساس مختلف! #العاشرة');
      const url = encodeURIComponent('https://youtu.be/oa9dihhaUFs');
      const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`;
      window.open(fbUrl, '_blank');
    }

    function likeFilm() {
      alert('❤️ تم تسجيل إعجابك بالفيلم!');
    }

    let count = localStorage.getItem("visitCount") || 0;
    count++;
    localStorage.setItem("visitCount", count);
    document.getElementById("counter").innerText = count;
  </script>
</body>
</html>
