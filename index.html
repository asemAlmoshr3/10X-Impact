<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎬 العاشرة | فيلم قصير</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fdfdfd;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 90%;
      height: 400px;
      max-width: 700px;
      border-radius: 12px;
      border: 3px solid black;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ffcc00;
      transition: 0.2s;
    }
    .button:hover {
      background-color: #e6b800;
    }
    #counter {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>🎬 فيلم العاشرة</h1>
  <iframe src="https://www.youtube.com/embed/oa9dihhaUFs" frameborder="0" allowfullscreen></iframe>

  <div>
    <button class="button" onclick="shareOnFacebook()">📘 مشاركة على فيسبوك</button>
    <button class="button" onclick="alert('أعجبك الفيلم؟ شكراً لدعمك!')">❤️ إعجاب رمزي!</button>
    <button class="button" onclick="alert('شارك الفيلم مع أصدقائك ✨')">📣 غرد عن الفيلم</button>
  </div>

  <div id="counter"></div>

  <script>
    window.onload = function () {
      let visits = localStorage.getItem("tenth_visits");
      if (!visits) {
        visits = 1;
      } else {
        visits = parseInt(visits) + 1;
      }
      localStorage.setItem("tenth_visits", visits);
      document.getElementById("counter").innerText = "عدد الزيارات: " + visits;
    };

    function shareOnFacebook() {
      let postText = encodeURIComponent("شاهد فيلم العاشرة 🎬 يعطيك إحساس مختلف \n#العاشرة\nhttps://youtu.be/oa9dihhaUFs");
      window.open(`https://www.facebook.com/sharer/sharer.php?u=https://youtu.be/oa9dihhaUFs&quote=${postText}`);
    }
  </script>

</body>
</html>
