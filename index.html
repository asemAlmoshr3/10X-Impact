<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="فيلم الرعب: THE TENTH">
  <meta property="og:image" content="https://raw.githubusercontent.com/asemAlmoshr3/THETENTH/main/assets/cover.jpg">
  <meta property="og:description" content="شاهد فيلم الرعب السعودي العاشرة... مو كل اللي جنبك بشر 👹">
  <title>فيلم THE TENTH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/3nNczQT.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      color: red;
      text-shadow: 2px 2px 5px black;
    }
    .video-container {
      margin-top: 30px;
      box-shadow: 0 0 30px #000000aa;
      display: inline-block;
    }
    .buttons {
      margin: 20px;
    }
    .btn {
      background-color: #ffcc00;
      border: none;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 2px 2px 8px black;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #ffaa00;
    }
    .footer {
      margin-top: 20px;
      font-size: 16px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>🎬 فيلم الرعب: <span style="color: #ff0000">THETENTH</span></h1>
  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oa9dihhaUFs" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="buttons">
    <button class="btn" onclick="shareOnFacebook()">👻 شارك الرعب على فيسبوك</button>
    <button class="btn" onclick="alert('🔥 شكراً على الإعجاب!')">❤️ أعجبني رغم الرعب</button>
    <button class="btn" onclick="alert('🔪 دمّرتنا!')">🩸 عطني عن الفيلم</button>
  </div>
  <div class="footer">
    👁️‍🗨️ عدد الزوار: <span id="counter">95</span><br>
    🖤 عاصم يحب اليتا
  </div>

  <script>
    function shareOnFacebook() {
      const url = encodeURIComponent("https://asemalmoshr3.github.io/THETENTH/");
      const text = encodeURIComponent("شاهد فيلم العاشرة 🧠 فيلم يعطيك إحساس مختلف #العاشرة");
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
    }
  </script>
</body>
</html>
